<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>مدونة احترافية</title>

<link rel="stylesheet" href="styles.css">

<style>

/* بروفايل أعلى الصفحة */

.hero{max-width:1100px;margin:18px auto 0;padding:0 14px}

.hero-card{

background:var(--card);border:1px solid var(--card-border);

border-radius:24px;box-shadow:var(--shadow);padding:18px;

display:flex;align-items:center;gap:14px;flex-wrap:wrap

}

.avatar{

width:84px;height:84px;border-radius:999px;object-fit:cover;background:#0f172a;border:2px solid var(--card-border)

}

.hero-meta{flex:1;min-width:220px}

.hero-title{margin:0 0 6px;font-size:1.15rem}

.hero-note{margin:0;color:var(--muted);font-size:.94rem}

.hero-note[contenteditable="true"]{outline:2px dashed var(--card-border); border-radius:8px; padding:6px}

.hero-actions{display:flex;gap:.5rem;align-items:center}

.hidden-input{display:none}

/* فوتر البريد */

footer{

position:fixed;left:0;right:0;bottom:0;z-index:50;

background:#222;color:#fff;text-align:center;padding:10px 8px;font-size:14px

}

footer a{color:#ffcc00;text-decoration:none;font-weight:700}

footer a:hover{text-decoration:underline}

body{padding-bottom:52px}

</style>

</head>

<body>

<!-- الهيدر -->

<header class="topbar">

<div class="container row">

<div class="brand">

<span class="dot"></span>

<span>مدونة احترافية</span>

</div>

<div class="actions toolbar">

<input id="q" class="input" type="search" placeholder="ابحث عن مقال…">

<button id="themeBtn" class="btn" title="الوضع الفاتح/الداكن">🌓</button>

<button id="addBtn" class="btn solid">✍️ إضافة مقال</button>

</div>

</div>

</header>



<!-- بروفايل الموقع -->

<section class="hero">

<div class="hero-card">

<img id="siteAvatar" class="avatar" alt="صورة الموقع"

src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect width='200' height='200' fill='%230f172a'/><circle cx='100' cy='74' r='36' fill='%23334158'/><rect x='28' y='126' width='144' height='50' rx='24' fill='%23334158'/></svg>">

<div class="hero-meta">

<h3 class="hero-title">أهلًا بك 👋</h3>

<!-- سطر التعريف القابل للتعديل -->

<p id="siteTagline" class="hero-note">مصمم واجهات ومطوّر ويب — أشارك هنا ملاحظاتي وتجارب عملي.</p>

</div>

<div class="hero-actions">

<button id="editTaglineBtn" class="btn">✏️ تعديل التعريف</button>

<button id="saveTaglineBtn" class="btn solid" style="display:none">💾 حفظ</button>



<button id="changeAvatarBtn" class="btn">🖼️ تغيير الصورة</button>

<button id="resetAvatarBtn" class="btn">↺ إعادة الافتراضي</button>

<input id="avatarFile" class="hidden-input" type="file" accept="image/*">

</div>

</div>

</section>



<!-- المحتوى -->

<main class="container">

<section id="articlesGrid" class="grid" aria-live="polite"></section>

</main>



<!-- فوتر البريد -->

<footer>

📧 للتواصل:

<a href="mailto:waseemjamal.2040@gmail.com">waseemjamal.2040@gmail.com</a>

</footer>



<!-- مودال إضافة/تعديل -->

<div class="modal" id="articleModal">

<div class="sheet">

<h3 id="modalTitle">إضافة/تعديل مقال</h3>

<form id="articleForm" class="form">

<div class="row2">

<div class="field"><label>العنوان</label><input id="title" type="text" required></div>

<div class="field"><label>وسوم (بفاصلة)</label><input id="tags" type="text" placeholder="تقنية, تصميم"></div>

</div>

<div class="field"><label>ملخّص (اختياري)</label><input id="excerpt" type="text" maxlength="160"></div>

<div class="row2">

<div class="field"><label>رابط صورة الغلاف</label><input id="coverUrl" type="url" placeholder="https://…"></div>

<div class="field"><label>… أو ارفع صورة</label><input id="coverFile" type="file" accept="image/*"></div>

</div>

<div class="field"><label>المحتوى</label><textarea id="content" required></textarea></div>

<div style="display:flex;gap:.5rem;justify-content:flex-end">

<button type="button" id="cancelModal" class="btn">إلغاء</button>

<button type="submit" class="btn solid">حفظ</button>

</div>

<input type="hidden" id="editingId" value="">

</form>

</div>

</div>



<div id="toast" class="toast"></div>

<script src="app.js"></script>

</body>

</html>
